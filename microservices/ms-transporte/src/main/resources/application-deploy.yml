# ========================================
# PERFIL PRODUCCIÓN (PostgreSQL)
# ========================================

google:
  maps:
    api:
      url: ${GOOGLE_MAPS_URL}
      key: ${GOOGLE_MAPS_API_KEY}

spring:
    jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: validate  # ⚠️ NO auto-crear en producción
    show-sql: false
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true

    datasource:
      url: ${DATABASE_URL}
      username: ${DATABASE_USERNAME}
      password: ${DATABASE_PASSWORD}
      driver-class-name: org.postgresql.Driver
      hikari:
        maximum-pool-size: 20
        minimum-idle: 5
        connection-timeout: 30000
        idle-timeout: 600000
        max-lifetime: 1800000

logging:
  level:
    root: INFO
    ar.edu.utn.frc.backend.logistica: INFO
    org.hibernate.SQL: WARN
