version: '3.8'

services:
  # API Gateway
  api-gateway:
    build: ../microservices/api-gateway
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    depends_on:
      - keycloak
      - ms-cliente
      - ms-transporte
      - ms-seguimiento

  # Microservicios
  ms-cliente:
    build: ../microservices/ms-cliente
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-cliente:5432/clientedb
    depends_on:
      - postgres-cliente
      - keycloak

  ms-transporte:
    build: ../microservices/ms-transporte
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-transporte:5432/transportedb
    depends_on:
      - postgres-transporte
      - keycloak

  ms-seguimiento:
    build: ../microservices/ms-seguimiento
    environment:
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-seguimiento:5432/seguimientodb
    depends_on:
      - postgres-seguimiento
      - keycloak

  # Bases de datos
  postgres-cliente:
    image: postgres:14
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=postgres
      - POSTGRES_DB=clientedb
    volumes:
      - postgres-cliente-data:/var/lib/postgresql/data

  postgres-transporte:
    image: postgres:14
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=postgres
      - POSTGRES_DB=transportedb
    volumes:
      - postgres-transporte-data:/var/lib/postgresql/data

  postgres-seguimiento:
    image: postgres:14
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=postgres
      - POSTGRES_DB=seguimientodb
    volumes:
      - postgres-seguimiento-data:/var/lib/postgresql/data

  # Keycloak para autenticaci√≥n
  keycloak:
    image: quay.io/keycloak/keycloak:20.0.3
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres-keycloak:5432/keycloakdb
      - KC_DB_USERNAME=postgres
      - KC_DB_PASSWORD=password
    command: ["start-dev"]
    ports:
      - "8090:8080"
    depends_on:
      - postgres-keycloak

  postgres-keycloak:
    image: postgres:14
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=postgres
      - POSTGRES_DB=keycloakdb
    volumes:
      - postgres-keycloak-data:/var/lib/postgresql/data

volumes:
  postgres-cliente-data:
  postgres-transporte-data:
  postgres-seguimiento-data:
  postgres-keycloak-data: