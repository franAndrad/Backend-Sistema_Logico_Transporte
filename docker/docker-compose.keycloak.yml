services:
  keycloak:
    image: quay.io/keycloak/keycloak:21.1.1
    container_name: keycloak
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    command: 
      - start-dev
      - --import-realm
    ports:
      - "8180:8080"
    volumes:
      - ./keycloak/import:/opt/keycloak/data/import:ro
